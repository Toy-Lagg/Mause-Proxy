<!DOCTYPE HTML>
 <html>
  <head>
  <title> Mause Proxy </title>
 <link rel="stylesheet" href="ProxyCSS.css">
<body>
  
  <h1> Mause Proxy </h1>
  <h2> Powered By: <img src=https://yt3.ggpht.com/G-H4qbBGZuiPA2eFlkQyS3dA1CM-y-nfBOxomU1aLSW5EiJ7E31tJwBZWiiZadJ_MQvSqJwbHQ=s900-c-k-c0x00ffffff-no-rj" alt="Mause Logo"/> Mause Technology </h2>
    
  <form id="proxy-form">
    <label for="proxy-url">Enter URL:</label>
    <input type="text" id="proxy-url" name="proxy-url" placeholder="http://www.example.com">
    <button type="submit">Go</button>
  </form>
  <div id="proxy-content"></div>
  <script>

    var form = document.getElementById('proxy-form');
    var iframe = document.getElementById('proxy-iframe');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      var url = document.getElementById('proxy-url').value;
      iframe.src = url;
    });
  </script>
</body>
</html>
