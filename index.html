<!DOCTYPE HTML>
 <html>
  <head>
  <title> Mause Web Display </title>
 <link rel="stylesheet" href="ProxyCSS.css">
<body>
  
  <h1 id="title"> Mause Web Display </h1>
  <h2> Powered By: <img src="https://yt3.googleusercontent.com/1UbuWkF-cyofeyClhbCxf7Z0ujVc6vCIHgVi5anU_QjSZbdAqAy1k0DDA9uH36ouG_9GywZ5=s176-c-k-c0x00ffffff-no-rj" alt="Mause Logo"/> Mause Technology </h2>
    

  <h1>Enter a website to display:</h1>
  <form>
    <input type="text" name="url" placeholder="Enter website URL">
    <button type="submit">Go</button>
  </form>
  <hr>
  <iframe src="" frameborder="0"></iframe>
 
 <script>
  function displayWebsite(event) {
  // Prevent form submission
  event.preventDefault();

  // Get a reference to the input element
  const input = document.querySelector('#url-input');

  // Check if the https:// prefix is present
  if (!input.value.startsWith('https://')) {
    // If not, add the prefix
    input.value = 'https://' + input.value;
  }

  // Get the website URL from the form input
  const url = input.value;

  // Update the src attribute of the iframe
  document.querySelector('iframe').src = url;
}
</script>

</body>
</html>
