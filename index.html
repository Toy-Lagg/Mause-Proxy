<!DOCTYPE HTML>
 <html>
  <head>
  <title> Mause Web Display </title>
 <link rel="stylesheet" href="ProxyCSS.css">
<body>
  
  <h1> Mause Web Display </h1>
  <h2> Powered By: <img src="https://yt3.ggpht.com/G-H4qbBGZuiPA2eFlkQyS3dA1CM-y-nfBOxomU1aLSW5EiJ7E31tJwBZWiiZadJ_MQvSqJwbHQ=s900-c-k-c0x00ffffff-no-rj" alt="Mause Logo"/> Mause Technology </h2>
    

  <h1>Enter a website to display:</h1>
  <form>
    <input type="text" name="url" placeholder="Enter website URL">
    <button type="submit">Go</button>
  </form>
  <hr>
  <iframe src="" frameborder="0"></iframe>
 
 <script>
  function displayWebsite(event) {
    // Prevent form submission
    event.preventDefault();

    // Get the website URL from the form input
    const url = document.querySelector('[name=url]').value;

    // Update the src attribute of the iframe
    document.querySelector('iframe').src = url;
  }

  // Add a submit event listener to the form
  const form = document.querySelector('form');
  form.addEventListener('submit', displayWebsite);
</script>

</body>
</html>
